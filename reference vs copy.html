<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference VS Copy</title>
</head>
<body>
    <h1>See Console</h1>
    <script>
    
    //call by value
    let a=5;
    let b;
    b=a;
    a=3;
    console.log(a);
    console.log(b);

    // call by reference
    let c={name:'selva'};
    let d;
    d=c;
    c.name='zoho';
    console.log(c);
    console.log(d);
    </script>
    
</body>
</html>
