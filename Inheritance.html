<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <h1>See Console</h1>
    <script>

        class zoho
        {
            name
            degree
            constructor(name,degree)
            {
                this.name=name
                this.degree=degree
            }
            display(){
                return 'name : '+this.name;
            }
        }

        class recruitment extends zoho
        {
            role
            constructor(name,degree,role){
                super(name,degree)
                this.role=role
            }
            display()
            {
                console.log(super.display()+", Degree : "+this.degree+", Role : "+this.role)
            }
        }

        obj=new recruitment("Selva","BE.CSE","Software Developer")
        obj.display()
    </script>
</body>
</html>
